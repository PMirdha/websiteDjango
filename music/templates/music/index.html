{% if all_albums %}
	<h1>Albums</h1>
	<ul>
		{% for album in all_albums %}
		<!-- Hard coded url *******<li><a href="music/{{album.id}}/">{{album.artist}}</a></li>******-->
		<li><a href="{% url 'music:detail' album.id %}">{{album.artist}}</a></li>
		{% endfor %}
	</ul>

{% else %}
	
	<h1>No albums to show</h1>

{% endif %}
